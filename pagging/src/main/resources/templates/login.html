<!DOCTYPE html>
<html th:replace="~{layouts/homeLayout :: homeLayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
</head>
<body>

<section>
    <form id="loginForm" name="loginForm" method="post" th:action="@{/members/login}" th:object="${memberLoginDto}">
        <div>
            <div class="login-box">
                <h1>로그인</h1>

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>

                <input type="text" title="아이디 입력" placeholder="아이디" th:field="*{memberEmail}">
                <input type="password" title="비밀번호 입력" placeholder="비밀번호" id="memberPwd" name="memberPwd" th:field="*{memberPwd}">
                <button type="submit">로그인</button>
            </div>
        </div>
    </form>
</section>

</body>
</html>
