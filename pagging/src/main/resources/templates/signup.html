<!DOCTYPE html>
<html th:replace="~{layouts/homeLayout :: homeLayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>signup</title>
</head>
<body>

<section>
    <form id="signupForm" name="signupForm" method="post" th:action="@{/members/signup}" th:object="${memberSaveDto}">
        <!-- 글로벌(Object) 오류 메시지 출력 -->
            <p class="field-error" th:text="${fail}">로그인 오류 메시지</p>
        <div>
            <div class="signup-box">
                <h1>회원가입</h1>
                <div>
                    <input type="text" title="아이디 입력" placeholder="아이디" id="memberEmail" name="memberEmail" th:field="*{memberEmail}">
                    <div class="field-error" th:errors="*{memberEmail}"></div>
                </div>

                <div>
                    <input type="password" title="비밀번호 입력" placeholder="비밀번호" id="memberPwd" name="memberPwd" th:field="*{memberPwd}">
                    <div class="field-error" th:errors="*{memberPwd}"></div>
                </div>
                <div>
                    <input type="text" title="닉네임 입력" placeholder="닉네임" id="memberNm" name="memberNm" th:field="*{memberNm}">
                    <div class="field-error" th:errors="*{memberNm}"></div>
                </div>
                <div><button type="submit">회원가입</button></div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
