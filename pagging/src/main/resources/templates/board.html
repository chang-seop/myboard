<!DOCTYPE html>
<html th:replace="~{layouts/homeLayout :: homeLayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>board</title>
</head>
<body>

<section>
    <!-- /* 리스트 데이터 렌더링 영역 */ -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
        /*<![CDATA[*/

            window.onload = () => {
                // 페이지가 로드되었을 때, 딱 한 번만 함수를 실행
                findAllPost();
            }


            // 게시글 리스트 조회
            function findAllPost() {

                // 1. PagingResponse 의 멤버인 List<T> 타입의 list 를 의미
                const list = [[ ${response.list} ]];

                // 2. 리스트가 비어있는 경우, 행에 "검색 결과가 없다"는 메시지를 출력하고, 페이지 번호(페이지네이션) HTML 을 제거(초기화)한 후 로직을 종료
                if ( !list.length ) {
                    document.getElementById('list').innerHTML = '<div>검색된 결과가 없습니다.</div>';
                    drawPage();
                }

                // 3. PagingResponse 의 멤버인 pagination 을 의미
                const pagination = [[ ${response.pagination} ]];

                // 4. @ModelAttribute 를 이용해서 뷰(HTML)로 전달한 SearchDto 타입의 객체인 params 를 의미
                const params = [[ ${params} ]];

                // 5. 리스트에 출력되는 게시글 번호를 처리하기 위해 사용되는 변수 (리스트에서 번호는 페이지 정보를 이용해서 계산해야 함)
                let num = pagination.totalRecordCount - ((params.page - 1) * params.recordSize);

                // 6. 리스트 데이터 렌더링
                drawList(list, num);

                // 7. 페이지 번호 렌더링
                drawPage(pagination, params);
            }


            // 리스트 HTML draw
            function drawList(list, num) {

                // 1. 렌더링 할 HTML 을 저장할 변수
                let html = '';

                /*
                 * 2. 기존에 타임리프(Thymeleaf)를 이용해서 리스트 데이터를 그리던 것과 유사한 로직
                 *    기존에는 게시글 번호를 (전체 데이터 수 - loop 의 인덱스 번호)로 처리했으나, 현재는 (전체 데이터 수 - ((현재 페이지 번호 - 1) * 페이지당 출력할 데이터 개수))로 정밀히 계산
                 */
                list.forEach(row => {
                    html += `
                        <div class="card w-75 p-3" style="float: none; margin:0 auto;">
                            <a class="card-header" href="/boardView/${row.boardId}">${row.boardTitle}</a>
                            <div class="card-body">
                                <h5 class="card-title">${row.boardContent}</h5>
                                <p>${row.boardWriter}</p>
                                <p>${dayjs(row.boardRegdate).format('YYYY년 MM월 DD일 HH시 mm분')}</p>
                            </div>
                        </div>
                    `;
                })

                // 3. id가 "list"인 요소를 찾아 HTML을 렌더링
                document.getElementById('list').innerHTML = html;
            }


            // 페이지 HTML draw
            function drawPage(pagination, params) {

                // 1. 필수 파라미터가 없는 경우, 페이지 번호(페이지네이션) HTML 을 제거(초기화)한 후 로직 종료
                if ( !pagination || !params ) {
                    document.querySelector('.paging').innerHTML = '';
                    throw new Error('Missing required parameters...');
                }

                // 2. 렌더링 할 HTML 을 저장할 변수
                let html = '';

                // 3. 이전 페이지가 있는 경우, 즉 시작 페이지(startPage)가 1이 아닌 경우 첫 페이지 버튼과 이전 페이지 버튼을 HTML 에 추가
                if (pagination.existPrevPage) {
                    html += `
                        <li class="page-item"><a href="javascript:void(0);" onclick="movePage(1)" class="page-link">첫 페이지</a></li>
                         <li class="page-item"><a href="javascript:void(0);" onclick="movePage(${pagination.startPage - 1})" class="page-link">이전 페이지</a></li>
                    `;
                }

                /*
                 * 4. 시작 페이지(startPage)와 끝 페이지(endPage) 사이의 페이지 번호(i)를 넘버링 하는 로직
                 *    페이지 번호(i)와 현재 페이지 번호(params.page)가 동일한 경우, 페이지 번호(i)를 활성화(on) 처리
                 */
                for (let i = pagination.startPage; i <= pagination.endPage; i++) {
                    html += (i !== params.page)
                        ? `<li class="page-item"><a href="javascript:void(0);" onclick="movePage(${i});" class="page-link">${i}</a></li>`
                        : `<li class="page-item disabled"><span class="page-link">${i}</span></li>`
                }

                // 5. 현재 위치한 페이지 뒤에 데이터가 더 있는 경우, 다음 페이지 버튼과 끝 페이지 버튼을 HTML 에 추가
                if (pagination.existNextPage) {
                    html += `
                         <li class="page-item"><a href="javascript:void(0);" onclick="movePage(${pagination.endPage + 1});" class="page-link" >다음 페이지</a></li>
                         <li class="page-item"><a href="javascript:void(0);" onclick="movePage(${pagination.totalPageCount});" class="page-link">마지막 페이지</a></li>
                    `;
                }

                // 6. class가 "paging"인 요소를 찾아 HTML을 렌더링
                document.querySelector('.paging').innerHTML = html;
            }


            // 페이지 이동
            function movePage(page) {

                // 1. drawPage( )의 각 버튼에 선언된 onclick 이벤트를 통해 전달받는 page(페이지 번호)를 기준으로 객체 생성
                const queryParams = {
                    page: (page) ? page : 1,
                    recordSize: 10,
                    pageSize: 10
                }

                /*
                 * 2. location.pathname : 리스트 페이지의 URI("/post/list.do")를 의미
                 *    new URLSearchParams(queryParams).toString() : queryParams의 모든 프로퍼티(key-value)를 쿼리 스트링으로 변환
                 *    URI + 쿼리 스트링에 해당하는 주소로 이동
                 *    (해당 함수가 리턴해주는 값을 브라우저 콘솔(console)에 찍어보시면 쉽게 이해하실 수 있습니다.)
                 */
                location.href = location.pathname + '?' + new URLSearchParams(queryParams).toString();
            }
        /*]]>*/
        </script>
    </th:block>

    <!--/* 리스트 데이터 렌더링 영역 */-->
    <div id="list">

    </div>

    <!-- /* 페이지네이션 렌더링 영역 */ -->
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-center paging"></ul>
    </nav>

    <!--/* 글쓰기 버튼 */-->
    <div class="row">
        <div class="col-lg-6 col-sm-12 text-lg-start text-center">
            <a class="btn btn-light" value="test" th:href="@{/board/writeView}" th:text="글쓰기">글쓰기</a>
        </div>
    </div>
</section>
</body>
</html>
